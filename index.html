<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Techup Skills Challenge</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="stats">
        <div class="stats-wrapper">
            <div class="logo">
                Igihe
            </div>
            <div class="stats-body">
                <div class="abc1">
                    <div class="abc2">
                      <div class="inner-abc2">
                        <div class="circle">23</div>
                        <div>
                          <span class="badge badge-super">Super</span>
                          <span class="badge badge-great">Success</span>
                          <span class="badge badge-purpose">Purpose</span>
                        </div>

                      </div>
                      <div>
                        <div>
                          <h2>Total hours</h2>
                          <p>1,240</p>
                        </div>
                        <div>
                          <h2>Bugdet</h2>
                          <p>$2,500</p>
                          <span class="badge badge-great">Success</span>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="register">
        <form action="#">
            <div class="form-container">
                <div class="form-header">
                    <h1>Create your account</h1>
                    <p>It's free and easy</p>
                </div>
                <br>
    
                <label for="name">Your name</label>
                <input type="text" placeholder="Enter your name" name="name" id="name">
                <br>
    
                <label for="email">E-mail or phone number</label>
                <input type="text" placeholder="Type your E-mail or phone number" name="email" id="email" required>
                <br>
            
                <label for="psw">Password</label>
                <input type="password" placeholder="Type your password" name="psw" id="psw" required>
                <p>must be 8 characters at least</p>
                <br>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="accept-terms" name="accept-terms">
                    <span class="checkbox-text"> By creating an account means you agree to the <b>Terms and Conditions</b>, and our <b>Privacy Policy</b></span><br>
                </div>
            
                <button type="submit" class="registerbtn">Register</button>
            </div>
            <br>
            <div class="form-footer">
                <div>or do it via other accounts</div>
                <br>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-twitter"></a>
                
            </div>
        </form>
        <div class="floating-btn">
            <a href="#" class="fa fa-solid fa-envelope"></a>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
